<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>	
	<title>Step03_ProgressbarExample.html</title>
	<link rel="stylesheet" href="css/bootstrap.css"/>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<div class="progress">
					<div class="progress-bar progress-bar-success"></div>
				</div>
			</div>
			<div class="col-sm-6">
				<button id="startBtn" class="btn btn-primary btn-block">시작</button>
			</div>
		</div>
	</div>
	<script src="js/jquery-3.3.1.js"></script>	
	<script src="js/bootstrap.js"></script>
	<script>
		$("#startBtn").click(function(){
			var inc = 0;
			var clr;
			clr=setInterval(function(){
				if(inc == 0){
					$(".progress-bar-success").css("width","0%");
				}
				inc++;
				$(".progress-bar-success").css("width", inc+"%").text(inc+" %");
				if(inc == 100){
					clearInterval(clr);
				}
			}, 50);
		});
	</script>
</body>
</html>
